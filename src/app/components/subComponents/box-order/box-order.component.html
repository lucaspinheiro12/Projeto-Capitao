<div class="container">
    <div  class="container-orders" *ngFor="let produtos of produtosSelecionados">
        <app-order   [produto]="produtos"(valueZero)="removeOrder(produtos)"></app-order>  
    </div>
    <div class="container-price">
        <div class="container-price__taxa">
            <p>taxa</p>
            <p>${{calcularTaxa()}}</p>
        </div>
        <button class="container-price__final">TOTAL $ {{calcularTotal()}}</button>
    </div>  
</div>
