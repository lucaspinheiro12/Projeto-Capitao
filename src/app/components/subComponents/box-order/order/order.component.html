<div class="container" >
    <div class="container-product">
        <p class="name">{{produto.nome}}</p>
        <p class="price">$ {{produto.preco}}</p>
    </div>
    <div  class="container-quantity">
        <button (click)="decreaseValue()" class="container-quantity__less">-</button>
        <input [(ngModel)]="produto.quantidade" class="container-quantity__quantity" type="text" >
        <button (click)="increaseValue()" class="container-quantity__more">+</button>
    </div>
</div>
