<div class="container">
    <div  class="container-orders" *ngFor="let produtos of orders">
        <app-order [produto]="produtos" (valueZero)="removeOrder(produtos)"   ></app-order>  
    </div>
    <div class="container-price">
        <div class="container-price__taxa">
            <p>taxa</p>
            <p>$ {{calcularTaxa()}}</p>
        </div>
        <button class="container-price__final" (click)="finalizarPedido()">TOTAL $ {{calcularTotal()}} </button>
    </div>  
</div>
